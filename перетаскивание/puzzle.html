<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/puzzle.css" class="css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="piece">
                <img src="img/hedgehog-1.png" alt="" data-num="3" class="img" draggable="true">
            </div>
            <div class="piece">
                <img src="img/hedgehog-2.png" alt="" data-num="5" class="img" draggable="true">
            </div>
            <div class="piece">
                <img src="img/hedgehog-3.png" alt="" data-num="4" class="img" draggable="true">
            </div>
            <div class="piece">
                <img src="img/hedgehog-4.png" alt="" data-num="6" class="img" draggable="true">
            </div>
            <div class="piece">
                <img src="img/hedgehog-5.png" alt="" data-num="2" class="img" draggable="true">
            </div>
            <div class="piece">
                <img src="img/hedgehog-6.png" alt="" data-num="1" class="img" draggable="true">
            </div>
        </div>
        <section id="text">Собери картинку!</section>
        <div class="cells">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
        </div>
    </div>
    <script src="script/puzzle.js"></script>
</body>

</html>
